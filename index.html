    <script>
    // CORRE√á√ÉO DO DARK MODE (Substitua o script anterior por este)
const modeToggle = document.querySelector('.mode-toggle');
const body = document.body;

function toggleDarkMode() {
    body.classList.toggle('dark-mode');
    // Atualizar √≠cone do bot√£o
    modeToggle.textContent = body.classList.contains('dark-mode') ? 'üåû' : 'üåú';
    // Salvar prefer√™ncia
    localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
}

// Inicializa√ß√£o correta
function initTheme() {
    const savedTheme = localStorage.getItem('theme');
    const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
        body.classList.add('dark-mode');
        modeToggle.textContent = 'üåû';
    } else {
        body.classList.remove('dark-mode');
        modeToggle.textContent = 'üåú';
    }
}

// Eventos
modeToggle.addEventListener('click', toggleDarkMode);
document.addEventListener('DOMContentLoaded', initTheme); // Iniciar ao carregar

        // Newsletter Submit
        document.querySelector('.newsletter button').addEventListener('click', function(e) {

        // Efeito de Eleva√ß√£o Suave
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mousemove', (e) => {
                const rect = link.getBoundingClientRect();
                link.style.transform = `translateY(-2px) perspective(1000px) rotateX(${(e.clientY - rect.top - rect.height/2)/10}deg) rotateY(${(e.clientX - rect.left - rect.width/2)/10}deg)`;
            });

            link.addEventListener('mouseleave', () => {
                link.style.transform = 'translateY(0) perspective(1000px) rotateX(0) rotateY(0)';
            });
        });
